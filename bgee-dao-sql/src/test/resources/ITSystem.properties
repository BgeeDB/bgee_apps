# The Systen properties to provide to the JVM when running integration tests.
# If you run the integration tests via Maven, the properties will be set automatically.
# This file is useful if you want to run the tests, for instance from Eclipse.
bgee.dao.jdbc.driver.names=com.mysql.jdbc.cj.Driver,net.sf.log4jdbc.sql.jdbcapi.DriverSpy
bgee.dao.jdbc.url=jdbc:log4jdbc:mysql://127.0.0.1/
bgee.dao.jdbc.username=myUsername
bgee.dao.jdbc.password=myPassword
#You should provide ti absolute path here
bgee.database.file.schema=pipeline/pipeline/db_creation/bgeeSchema.sql
bgee.database.test.name=bgeeIntegrationTest_select