  /data/expr_calls:
    get:
      tags:
        - Access Data
      externalDocs:
        url: https://www.bgee.org/support/tutorial-expression-calls
      summary: Retrieve expression calls
      description: |-
        To answer to the question "Is this gene expressed under this  condition?"

        Retrieve present/absent gene expression calls per condition. These present/absent expression calls are generated through data type-specific statistical tests to assess if the gene expression significantly surpasses the background transcriptional and experimental noise in the defined condition. A 'condition' is defined by any one or a combination of anatomical entity, developmental stage, sex, or strain. \
        See the main [Bgee publications](https://www.bgee.org/about/publications) or [Bgee documentation](https://www.bgee.org/support/tutorial-expression-call-download-documentation)  for details.

        The results include FDR-corrected p-values and additional expression metrics for each gene within that particular condition.
      parameters:
        - name: page
          in: query
          required: true
          schema:
            type: string
            enum:
              - data
          description: Specifies the API's page for data retrieval.
        - name: action
          in: query
          required: true
          schema:
            type: string
            enum:
              - expr_calls
          description: Determines the action to perform, here expression calls.
        - $ref: '#/components/parameters/display_type_json'
        - $ref: '#/components/parameters/get_result_count'
        - $ref: '#/components/parameters/get_results'
        - name: species_id
          in: query
          required: true
          schema:
            type: integer
            example: 9606
          description: The NCBI identifier of the species of interest. Only one species can be specified.
        - $ref: '#/components/parameters/gene_id_required'
        - $ref: '#/components/parameters/data_type_calls'
        - in: query
          name: cond_param
          schema:
            type: array
            items:
              type: string
              enum:
                - anat_entity
                - cell_type
                - strain
                - dev_stage
                - sex
            default:
              - anat_entity
              - cell_type
              - strain
              - dev_stage
              - sex
          explode: true
          style: form
          required: false
          description: |-
            Select the condition parameters to consider for generating expression calls. For example, selecting only "Anatomical entity" will integrate all strain, developmental and life stage, and sex information, into one singular call per gene and anatomical localization. Select multiple values with cmd + click.
              * `anat_entity` - Anatomical entity
              * `cell_type` - Cell type
              * `strain` - strain
              * `dev_stage` - Developmental stage
              * `sex` - sex
        - name: sex
          in: query
          description: Sex specification, 'all' indicates no specific sex. Applicable only when sex is included among the condition parameters.
          required: false
          schema:
            type: string
            default: all
            enum:
              - male
              - female
              - all
        - name: anat_entity_id
          in: query
          description: Anatomical entity identifier of interest, using [UBERON ID(s)](https://www.ebi.ac.uk/ols4/ontologies/uberon). Multiple IDs allowed. Applicable only when 'anat_entity' is included among the condition parameters.
          required: false
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
          example:
            - UBERON:0000955
        - $ref: '#/components/parameters/anat_entity_descendant'
        - name: stage_id
          in: query
          description: Developmental stage identifier of interest, using [UBERON ID(s)](https://www.ebi.ac.uk/ols4/ontologies/uberon). Multiple IDs allowed. Applicable only when 'dev_stage' is included among the condition parameters.
          required: false
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
          example:
            - UBERON:0000068
        - $ref: '#/components/parameters/stage_descendant'
        - name: strain
          in: query
          description: Strain(s) of interest, or ethnicity in humans. Bgee uses the UniProt controlled vocabulary of strains. Applicable only when 'strain' is included among the condition parameters. Applicable only when 'strain' is included among the condition parameters.
          required: false
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
          example:
            - Asian
        - name: cell_type_id
          in: query
          description: Cell type identifier(s) of interest, using [CL ontology ID](https://www.ebi.ac.uk/ols4/ontologies/cl).  Multiple IDs allowed. Applicable only when 'cell_type' is included among the condition parameters and with single cell RNA-Seq data type.
          required: false
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
          example:
            - CL:0000540
        - $ref: '#/components/parameters/cell_type_descendant'
        - name: data_qual
          in: query
          required: false
          schema:
            type: string
            enum:
              - BRONZE
              - SILVER
              - GOLD
          description: Specifies the minimum confidence level of the expression call for a gene's presence or absence in the specified condition. The scale ranges from "BRONZE" for less confident calls, through "SILVER", to "GOLD" for calls with the strongest support.DEFAULT ??
        - in: query
          name: expr_type
          required: false
          schema:
            type: string
            enum:
              - EXPRESSED
              - NOT_EXPRESSED
          description: Limit to presence or absence of expression calls. "Present" means expression level significantly above background transcriptional noise, "absent" means that the level of expression is not significantly different from the background noise. DEFAUlt  (so if nothing is specified) is BOTH ?? or need to specify both ? and thus need change
        - in: query
          name: cond_observed
          required: false
          schema:
            type: boolean
          description: 'Conditions Observed: Set to ''true'' to include all observed and propagated conditions, or ''false'' to limit the analysis to conditions directly observed in annotations Default ?? '
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/limit'
      responses:
        '200':
          description: Successful response
        '400':
          description: Bad Request - Some requested gene IDs were not found in Bgee.
        '500':
          description: UnexpectedError. An error occurred on our side. This error was logged and will be investigated. We apologize for any inconvenience. mais pas vraiment vrai, aussi si identifiant pas correctd donc a voir
