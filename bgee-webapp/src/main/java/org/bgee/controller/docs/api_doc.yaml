  /expression_comparison:
    get:
      tags:
        - Tools
      summary: Expression comparison tool
      description: |
        The expression comparison tool allows for the comparison of gene expression for a list of genes in anatomical entities. If the genes listed belong to a single species, their expression is compared in all anatomical entities with expression data. If the genes listed belong to different species, their expression is compared in homologous anatomical entities with expression data (deriving from a common ancestral entity in the least common ancestor of the selected species).

        Outputs expression results for each anatomical entity, in which the presence and absence of expression for the selected genes and species are displayed.

        [More details](https://www.bgee.org/support/tutorial-expression-comparison)
      parameters:
        - in: query
          name: page
          schema:
            type: string
            enum:
              - expression_comparison
          required: true
          description: Specifies the API's page endpoint, in this case 'expression_comparison'.
        - in: query
          name: gene_list
          schema:
            type: string
          required: true
          description: A list of gene identifiers separated by commas.
          example: ENSG00000139767,ENSMUSG00000063919,ENSPPAG00000028134
        - $ref: '#/components/parameters/display_type_json'
      responses:
        '200':
          description: Successful response
        '404':
          description: Error page not found, probably incorect species identifier
