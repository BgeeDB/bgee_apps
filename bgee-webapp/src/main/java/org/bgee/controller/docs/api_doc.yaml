openapi: 3.0.0
info:
  title: Bgee API
  description: |-
    Bgee is a database that aggregates gene expression data from various external sources across a wide range of animal species, providing a unique resource for exploring and comparing gene expression across species.
    The Bgee API facilitates access to Bgee database, enabling users to access curated gene expression data, including raw annotations, processed values, and Bgee expression calls across diverse species.
    The API also supports advanced queries for expression data comparison, gene homology, and more, each with customizable query parameters to tailor your data retrieval needs.
    For further exploration, [visit Bgee website](https://www.bgee.org)

    Data retrieved through the API is available under the CC0 license, promoting ease of use in scientific and bioinformatics projects.

    Bgee Version 15.1.1
  version: '1.0'
  contact:
    email: Bgee@sib.swiss
  license:
    name: CC0 1.0 Universal
    url: https://creativecommons.org/publicdomain/zero/1.0/
externalDocs:
  description: Find out more about Bgee
  url: https://www.bgee.org/about/
servers:
  - url: https://www.bgee.org/api
tags:
  - name: Access Data
    description: Allows to retrieve gene expression data and experiments based on specific criteria, enabling access to curated raw annotations, processed values, Bgee expression calls and specific experiment information.
  - name: Tools
    description: 'Offers advanced features for gene expression comparison and anatomical homology analysis, enabling complex queries across species and anatomical entities within Bgee database. '
  - name: Gene focus
    description: 'Provides comprehensive information about specific genes, including general gene information, cross-references to external databases, homology information, and insights into gene activity across different conditions. '
  - name: Species Data (name to change?)
    description: Enables access to detailed information on species within Bgee, supporting queries for species-specific gene expression data.
