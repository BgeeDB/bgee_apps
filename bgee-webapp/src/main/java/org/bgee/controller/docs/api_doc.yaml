      summary: Retrieve species-specific informations
      description: |
        Fetches detailed information for a specified species using its NCBI Taxonomy ID.

        The output includes detailed species information and download paths for gene expression call files, and processed expression files per data type. Omitting the species ID returns a comprehensive list of all species available in Bgee.

        [More details and mouse data example](https://www.bgee.org/species/10090)
      parameters:
        - name: page
          in: query
          required: true
          schema:
            type: string
            enum:
              - species
          description: The page to access, in this case 'species'.
        - name: species_id
          in: query
          required: false
          schema:
            type: integer
            example: 9606
          description: The NCBI identifier of the target species. If omitted, a list of all available species in Bgee is returned.
        - $ref: '#/components/parameters/display_type_json'
      responses:
        '200':
          description: Successful response
        '404':
          description: Error page not found, probably incorect species identifier
