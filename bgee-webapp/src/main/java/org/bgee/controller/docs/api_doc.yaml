  /gene/homologs:
    get:
      tags:
        - Gene focus
      summary: Retrieve gene homology information
      description: |
        Retrieves homology information for a specific gene within a given species. Bgee gene homology information is retrieved from the [OMA SPARQL endpoint](https://www.expasy.org/resources/oma-sparql-endpoint). They correspond to one-to-one homologs for each pair of species in Bgee.

        **Orthology** information is provided at different taxon levels corresponding to the least common ancestor taxon for which orthologs are found in Bgee species. **Paralogy** information is similarly provided at the taxon levels of the least common ancestor with paralogs identified within Bgee species.


        [More details](https://www.bgee.org/support/tutorial-gene-page)
      parameters:
        - in: query
          name: page
          schema:
            type: string
            enum:
              - gene
          required: true
          description: Specifies the API's page endpoint, in this case 'gene'.
        - in: query
          name: action
          schema:
            type: string
