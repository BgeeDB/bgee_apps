          required: true
          schema:
            type: string
            enum:
              - data
          description: Specifies the API's page for data retrieval.
        - name: action
          in: query
          required: true
          schema:
            type: string
            enum:
              - raw_data_annots
          description: Determines the action to perform, here targeting raw data annotations.
        - $ref: '#/components/parameters/display_type_json'
        - $ref: '#/components/parameters/get_result_count'
        - $ref: '#/components/parameters/get_results'
