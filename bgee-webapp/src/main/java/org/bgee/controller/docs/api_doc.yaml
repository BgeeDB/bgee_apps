  /gene/expression:
    get:
      tags:
        - Gene focus
      summary: Identify where a gene is expressed or absent
      description: |
        Provide a ranked list of conditions where the expression or absence of expression of a gene has been reported, enabling exploration of gene activity across various biological contexts.

        A 'condition' is defined by any one or a combination of anatomical entity, developmental stage, sex, or strain. The default focus is on anatomical localization, with the option to expand or specify other factors using the cond_param query parameters.

        The response provides details on the call's localization, FDR-corrected p-value for presence/absence, expression state and quality, expression score along with its confidence level, supported data types, and links to the source data.

        [More details](https://www.bgee.org/support/tutorial-gene-page)
      parameters:
        - in: query
          name: page
          schema:
            type: string
            enum:
              - gene
          required: true
          description: Specifies the API's page endpoint, in this case 'gene'.
        - in: query
          name: action
          schema:
            type: string
            enum:
              - expression
          required: true
          description: The action to perform, here 'expression'.
        - $ref: '#/components/parameters/single_gene_id'
        - $ref: '#/components/parameters/corresponding_single_species'
        - name: expr_type
          in: query
          schema:
            type: string
            default: expressed
            enum:
              - not_expressed
              - expressed
          required: false
          description: |
            Specifies the type of expression to filter: *'expressed'* for genes found to be active, or *'not_expressed'* for genes with no detected activity. Only one expression type can be provided.
            The conditions with significant expression (present expression calls) are reported in the "Expression" section, the conditions with a reported absence of expression (absent expression calls) are in the section "reported absence of expression".
        - in: query
          name: cond_param
          schema:
            type: array
            items:
              type: string
          explode: true
          style: form
          required: false
          description: 'Condition parameters to filter the expression data. Can include multiple of the following values:  "anat_entity", "cell_type", "strain", "dev_stage", "sex". Default is "anat_entity"'
          example:
            - anat_entity
            - cell_type
            - strain
            - dev_stage
            - sex
        - $ref: '#/components/parameters/data_type_calls'
        - $ref: '#/components/parameters/display_type_json'
      responses:
        '200':
          description: Successful response with gene expression data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        anatomicalEntity:
                          type: string
                          description: Anatomical localization of the expression call.
                        fdrCorrectedPValue:
                          type: number
                          format: double
                          description: FDR-corrected p-value of the expression call.
                        expressionScore:
                          type: integer
                          description: Expression score ranging from 0 (low) to 100 (high).
                        supportedDataTypes:
                          type: array
                          items:
                            type: string
                          description: Data types supporting the expression call.
                        sourceDataLink:
                          type: string
                          description: Link to browse the source data for the expression call.
  /gene/xrefs:
